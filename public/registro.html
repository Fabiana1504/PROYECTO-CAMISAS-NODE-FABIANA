<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
      body {
        background: #f5f6fa;
        font-family: 'Segoe UI', Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .registro-container {
        background: #fff;
        padding: 2rem 2.5rem;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        min-width: 320px;
      }
      .registro-container h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #2d3436;
      }
      .registro-container input[type="text"],
      .registro-container input[type="email"],
      .registro-container input[type="password"] {
        width: 100%;
        padding: 0.7rem;
        margin-bottom: 1rem;
        border: 1px solid #dfe6e9;
        border-radius: 6px;
        font-size: 1rem;
        transition: border 0.2s;
      }
      .registro-container input:focus {
        border-color: #0984e3;
        outline: none;
      }
      .registro-container input[type="submit"] {
        width: 100%;
        background: #0984e3;
        color: #fff;
        border: none;
        padding: 0.8rem;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
      }
      .registro-container input[type="submit"]:hover {
        background: #74b9ff;
      }
    </style>
</head>
<body>
    <div class="registro-container">
      <h2>Registro de Usuario</h2>
      <input type="text" name="inputnombre" id="inputnombre" placeholder="Nombre de usuario">
      <input type="email" name="inputemail" id="inputemail" placeholder="Correo electrónico">
      <input type="password" name="inputpassword" id="inputpassword" placeholder="Contraseña">
      <input type="submit" value="Registrar" onclick="registrar()">
    </div>

<script>
async function registrar() {
  const datos = {
    nombre: document.getElementById("inputnombre").value,
    email: document.getElementById("inputemail").value,
    clave: document.getElementById("inputpassword").value
  };

  const respuesta = await fetch('/api/usuarios', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(datos)
  });

  if (!respuesta.ok) {
    const error = await respuesta.json();
    throw new Error(error.error || 'Error en la solicitud');
  }

  const resultado = await respuesta.json();
  console.log('Usuario creado con fetch:', resultado);
}
</script>

</body>
</html>
